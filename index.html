<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

    <div class="grid-container">
      <div class="header">

          />
        </svg>
        <section class="lib-intro">
          <h1>The Library of Shadows</h1>
          <div class="mythic">
            <p>Once lost to the void. Now open to the worthy.</p>
            <p>Vanished in myth, Found by seekers.</p>
            <p>Enter the archive of gods, myths, and forbidden truth.</p>
            <p class="outro">â€” Where Forgotten Knowledge Awaits.</p>
          </div>
        </section>
        <svg
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
          class="lantern"
        >
          <path
            d="M256.53 19.094c-28.53 0-51.842 23.313-51.842 51.843 0 13.565 5.28 25.95 13.875 35.22l-110.532 78.53h296.814l-110.594-78.25c8.755-9.297 14.156-21.8 14.156-35.5 0-28.53-23.344-51.843-51.875-51.843zm0 18.687c18.432 0 33.19 14.727 33.19 33.157 0 9.792-4.177 18.538-10.845 24.594l-22.72-16.06-22.25 15.81c-6.497-6.044-10.53-14.687-10.53-24.343 0-18.43 14.726-33.156 33.156-33.156zM96.44 204l3.343 11.875 65.376 232.75 1.906 6.813h178.876l1.937-6.813 65.375-232.75L416.594 204H96.437zm24.656 18.688h270.812L331.78 436.75H181.25l-60.156-214.063zm146.187 16.687c29.012 47.73-76.807 70.517-60.155 133.75 11.2 25 29.146 41.394 50.22 42.03 48.84 0 73.57-53.528 60.75-99.842-4.847 24.07-24.934 34.845-34.876 22.375-24.115-30.248 36.436-56.768-15.94-98.313zM127.25 473.72v18.686h258.594V473.72H127.25z"
          />
        </svg>
      </div>
      <div class="side-panel">
        <div class="panel">
          <form action="/johnnyCage/Library" method="get" id="side-form">
            <div class="cover">
              <img src="./images/oni_.svg" alt="oni mask" id="oni" />
            </div>
            <div class="form-input">
                <div class="wrap">
                  <label for="title">Title:</label>
                  <input type="text" id="title" required />
                </div>
                <div class="wrap">
                  <label for="author">Author:</label>
                  <input type="text" id="author" required />
                </div>
                <div class="wrap">
                  <label for="numberOfPages">Number of pages:</label>
                  <input type="number" id="numberOfPages" required />
                </div>
                <div>
                  <label for="completed">Completed:</label>
                  <input type="checkbox" id="completed" />
                </div>
            </div>

            <div class="btn">
              <button type="reset">Cancel</button>
              <button type="submit">Add Book</button>
            </div>
          </form>
        </div>
      </div>
      <div class="main">
        <div class="category">
          <p class="section1">Grimoire</p>
          <p class="section2">Tomes</p>
          <p class="section3">Scrolls</p>
          <p class="section4">Tablets</p>
          <p class="section5">Chronicles</p>
          <p class="section6">Manuscripts</p>
        </div>
        <div class="books">
          <div class="add-book">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="plus"
            >
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
